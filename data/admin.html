<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Admin Panel - Changer le mot de passe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="locked">
    <div class="message-box">
      <h1>🛠️ Admin Panel</h1>
      <h2>Changer le mot de passe</h2>
      <form method="POST" action="/modify-password">
        <input type="password" name="oldPassword" placeholder="Ancien mot de passe" required>
        <input type="password" name="newPassword" placeholder="Nouveau mot de passe" required>
        <input type="password" name="confirmation" placeholder="Confirmer le mot de passe" required>
        <button type="submit">Valider</button>
      </form>
    </div>
  </body>
</html>
